<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="body">
        <h1>Calculator </h1>
        <div class="input-div"><input type="text" class="input-btn"></div>
        <div class="listStyle">
            <span class="button">C</span>
            <span class="button">D</span>
            <span class="button">%</span>
            <span class="button">/</span>
        </div>
        <div class="listStyle">
            <span class="button">7</span>
            <span class="button">8</span>
            <span class="button">9</span>
            <span class="button">*</span>
        </div>
        <div class="listStyle">
            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="button">-</span>
        </div>
        <div class="listStyle">
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="button">+</span>
        </div>
        <div class="listStyle">
            <span class="button">.</span>
            <span class="button">0</span>
            <span class="button">00</span>
            <span class="button">=</span>
        </div>
    </section>
</body>
</html>
