<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="body">
        <h1>Calculator </h1>
        <div class="input-div"><input type="text"  id="input-h1" class="input-btn"></div>
        <div class="listStyle">
            <span id="clear" class="button">C</span>
            <span id="delet" class="button">D</span>
            <span id="persent" class="button">%</span>
            <span id="vag" class="button">/</span>
        </div>
        <div class="listStyle">
            <div id="savenbtn"><span id="saven" class="button">7</span></div>
            <div id="eaightbtn"><span id="eaight" class="button">8</span></div>
            <div id="ninebtn"><span id="nine" class="button">9</span></div>
            <div id="maltipolbtn"><span id="maltipol" class="button">*</span></div>
        </div>
        <div class="listStyle">
            <span id="for" class="button">4</span>
            <span id="five" class="button">5</span>
            <span id="six" class="button">6</span>
            <span id="mines" class="button">-</span>
        </div>
        <div class="listStyle">
            <span id="one" class="button">1</span>
            <span id="tow" class="button">2</span>
            <span id="three" class="button">3</span>
            <span id="ples" class="button">+</span>
        </div>
        <div class="listStyle">
            <span id="dot" class="button">.</span>
            <span id="zero" class="button">0</span>
            <span id="doblezero" class="button">00</span>
            <span id="equal" class="button">=</span>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
